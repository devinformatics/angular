<router-outlet></router-outlet>
<button id="openRedirectionAlertModalButton" [hidden]="true" data-toggle="modal" data-target="#saveRedirectionAlertModal">Open Modal</button>
<div class="modal fade" id="saveRedirectionAlertModal" role="dialog" tabindex="-1" aria-labelledby="saveRedirectionAlertModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">


      <div class="modal-header">
        <h5 class="modal-title">&nbsp;</h5>
        <!--<div class="Nmarkall">
            <span class="Ntxtcolor">Mark as read  </span>&nbsp;&nbsp;<input type="checkbox"  [(ngModel)]="selectedAll" (change)="selectAll();" />
        </div>-->
        <button type="button" id="close-modal-Notification" class="close" aria-label="Close" data-toggle="modal" data-target="#saveRedirectionAlertModal" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="settings-page">
          <div class="container page">
            <div class="row">
              <div class="col-md-12  col-xs-12">

                <div>
                  <div class="media">

                    <div class="media-body">
                      Redirecting to login due to inactivity
                    </div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>

                <button class="btn btn-primary" data-toggle="modal" data-target="#saveRedirectionAlertModal" data-dismiss="modal" id="readalertSubmit" style="float:right;" type="submit">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
